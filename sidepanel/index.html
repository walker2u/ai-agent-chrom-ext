<!DOCTYPE html>
<html>
  <head>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex flex-col h-screen">
    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <div
        class="bg-white p-4 border-b border-gray-200 flex items-center shadow-sm"
      >
        <svg
          class="h-8 w-8 text-blue-500 mr-3"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 002.25-2.25V6.75a2.25 2.25 0 00-2.25-2.25H6.75A2.25 2.25 0 004.5 6.75v10.5a2.25 2.25 0 002.25 2.25z"
          />
        </svg>
        <div>
          <div class="font-bold text-lg text-gray-800">AI Agent</div>
        </div>
      </div>

      <!-- Message Display Area -->
      <div id="summary" class="flex-1 p-4 overflow-y-auto space-y-3">
        <!-- AI Welcome Message -->
        <div class="flex items-start">
          <div class="bg-gray-200 p-3 rounded-lg max-w-xs shadow">
            <p class="text-sm">Hello! How can I help you today?</p>
          </div>
        </div>

        <!-- User Message Example -->
        <div class="flex items-start justify-end">
          <div class="bg-blue-500 text-white p-3 rounded-lg max-w-xs shadow">
            <p class="text-sm">
              Can you summarize the content of this page for me?
            </p>
          </div>
        </div>

        <!-- Warning Area -->
        <div id="warning" class="hidden text-red-700 p-2 text-sm"></div>
      </div>

      <!-- Message Input Area -->
      <div class="bg-white p-2 border-t border-gray-200">
        <div class="flex items-center space-x-2">
          <input
            type="text"
            placeholder="Type your message..."
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
          <button
            class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
                transform="rotate(90 12 12)"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="sidepanel.js" type="module"></script>
  </body>
</html>
