<!DOCTYPE html>
<html>
  <head>
    <link href="../output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 h-screen flex">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white border-r border-gray-200 flex flex-col">
      <!-- Search -->
      <div class="p-4 border-b border-gray-200">
        <input
          type="text"
          placeholder="Search"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Conversation List -->
      <div class="flex-1 overflow-y-auto">
        <a
          href="#"
          class="flex items-center p-4 border-b border-gray-200 hover:bg-gray-50"
        >
          <img
            src="https://via.placeholder.com/50"
            alt="User"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <div class="font-bold">John Doe</div>
            <div class="text-sm text-gray-500">Hey, how are you?</div>
          </div>
        </a>
        <a
          href="#"
          class="flex items-center p-4 border-b border-gray-200 bg-blue-50 border-r-4 border-blue-500"
        >
          <img
            src="https://via.placeholder.com/50"
            alt="User"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <div class="font-bold">Jane Smith</div>
            <div class="text-sm text-gray-500">Let's catch up later.</div>
          </div>
        </a>
        <a
          href="#"
          class="flex items-center p-4 border-b border-gray-200 hover:bg-gray-50"
        >
          <img
            src="https://via.placeholder.com/50"
            alt="User"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <div class="font-bold">Mike Johnson</div>
            <div class="text-sm text-gray-500">Sure, sounds good.</div>
          </div>
        </a>
      </div>
    </div>

    <!-- Main Chat Area -->
    <div class="flex-1 flex flex-col">
      <!-- Chat Header -->
      <div
        class="bg-white p-4 border-b border-gray-200 flex items-center justify-between"
      >
        <div class="flex items-center">
          <img
            src="https://via.placeholder.com/50"
            alt="User"
            class="w-12 h-12 rounded-full mr-4"
          />
          <div>
            <div class="font-bold">Jane Smith</div>
            <div class="text-sm text-gray-500">Online</div>
          </div>
        </div>
        <div>
          <button class="text-gray-500 hover:text-gray-700">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 17.5a7.5 7.5 0 005.3-2.2M12 6.5a7.5 7.5 0 00-5.3 2.2"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Message Display Area -->
      <div class="flex-1 p-4 overflow-y-auto">
        <!-- Received Message -->
        <div class="flex items-start mb-4">
          <img
            src="https://via.placeholder.com/50"
            alt="User"
            class="w-10 h-10 rounded-full mr-3"
          />
          <div class="bg-gray-200 p-3 rounded-lg">
            <p class="text-sm">Hey, how are you?</p>
          </div>
        </div>

        <!-- Sent Message -->
        <div class="flex items-start justify-end mb-4">
          <div class="bg-blue-500 text-white p-3 rounded-lg">
            <p class="text-sm">I'm doing great, thanks! How about you?</p>
          </div>
          <img
            src="https://via.placeholder.com/50"
            alt="User"
            class="w-10 h-10 rounded-full ml-3"
          />
        </div>

        <div class="flex items-start mb-4">
          <img
            src="https://via.placeholder.com/50"
            alt="User"
            class="w-10 h-10 rounded-full mr-3"
          />
          <div class="bg-gray-200 p-3 rounded-lg">
            <p class="text-sm">Let's catch up later.</p>
          </div>
        </div>
      </div>

      <!-- Message Input Area -->
      <div class="bg-white p-4 border-t border-gray-200">
        <div class="flex items-center">
          <input
            type="text"
            placeholder="Type a message"
            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            class="ml-2 bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="sidepanel.js" type="module"></script>
  </body>
</html>
